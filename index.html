<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강원도 2박 3일 여행 일정</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#000000"
      data-border-radius="small"
    ></script>
  </head>
  <body class="bg-gray-50 font-[Noto Sans KR]">
    <nav class="bg-white shadow">
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <img
                class="h-8 w-auto"
                src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png"
                alt="Logo"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white rounded-lg shadow p-6 mb-8">
        <div class="flex items-center mb-6">
          <h1 class="text-2xl font-bold text-gray-900">
            강원도 2박 3일 여행 일정
          </h1>
        </div>
        <div class="border-b border-gray-200 mb-6">
          <nav class="-mb-px flex space-x-8">
            <button
              id="day1Btn"
              class="border-black text-black px-1 pb-4 border-b-2 font-medium text-sm"
            >
              1일차
            </button>
            <button
              id="day2Btn"
              class="text-gray-500 hover:text-gray-700 px-1 pb-4 border-b-2 border-transparent font-medium text-sm"
            >
              2일차
            </button>
            <button
              id="day3Btn"
              class="text-gray-500 hover:text-gray-700 px-1 pb-4 border-b-2 border-transparent font-medium text-sm"
            >
              3일차
            </button>
          </nav>
        </div>
        <div id="itinerary" class="space-y-8"></div>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">추가 여행지 추천</h2>
        <div id="extraDestinations" class="grid grid-cols-3 gap-4"></div>
      </div>
    </main>
    <footer class="bg-gray-800 mt-12">
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center text-gray-400 text-sm">
          © 2024 강원도 여행 플래너. All rights reserved.
        </div>
      </div>
    </footer>

    <script src="travel-itinerary.js"></script>
  </body>
</html>
